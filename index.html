<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="src/css/style.css" />
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <script src="./src/js/index.js"></script>
  <title>Age calculator app</title>
</head>

<body>
  <section class="general-container">
    <div class="title">
      <h2>
        Ingresa la fecha de tu nacimiento para calcular tu tiempo de vida
      </h2>
    </div>
    <div class="content-box">
      <div class="date-container">
        <div class="input-container ">
          <label for="day">DÍA</label>
          <input type="number" id="day" name="day" oninput="getBirthDate(this)" placeholder="DD" required>
        </div>
        <div class="input-container">
          <label for="month">MES</label>
          <input type="number" id="month" name="month" oninput="getBirthDate(this)" placeholder="MM" required>
        </div>
        <div class="input-container">
          <label for="year">AÑO</label>
          <input type="number" class="border" id="year" name="year" oninput="getBirthDate(this) " placeholder="AAAA"
            required>
        </div>
      </div>
      <div class="button-container">
        <button class"animation" type="submit" onclick=calculateAge()>
          <img src="./assets/images/icon-arrow.svg" alt="Submit button">
        </button>
        <hr>
      </div>
      <div class="respond-container">
        <div class="box" id="show-day">
          <span>
            --
          </span>
          <p>días</p>
        </div>
        <div class="box" id="show-month">
          <span>
            --
          </span>
          <p>meses</p>
        </div>
        <div class="box" id="show-year">
          <span>
            --
          </span>
          <p>años</p>
        </div>
      </div>
    </div>
  </section>
  <footer class="attribution">
    <span>
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>
    </span>
    <span>
      Coded by <a href="https://github.com/Lauramirez0320/age-calculator" target="_blank">Anaru Ramírez</a>
    </span>
  </footer>
</body>

</html>
